<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div
      class="w-full h-screen bg-gray-200 flex justify-center items-center md:p-[30px] sm:p-[20px] p-0 sm:text-[20px] text-[16px]"
    >
      <div
        class="w-full h-full rounded-[px] flex flex-row flex-wrap justify-between gap-y-[20px] md:gap-x-[30px] gap-x-[20px]"
      >
        <div class="w-full max-w-[300px] h-auto sm:p-0 p-[20px]">
          <h1 class="text-[1em]">
            Welcome to
            <span class="font-bold text-[1.25em]"> Gen.QR </span>
          </h1>
          <p class="mt-[2em] text-[0.8em]">
            Generate your qr code for any link and any size
          </p>
          <form class="w-full" onsubmit="handleSubmit(event)">
            <p class="text-[0.7em] mt-[2em]">Url</p>
            <input
              type="url"
              id="url"
              name="url"
              class="w-full px-[0.5em] py-[0.2em] text-[0.8em] outline-none border-[1px] focus:border-gray-500"
              placeholder="Please enter your url"
            />
            <p class="text-[0.7em] mt-[1em]">Size of the qrcode:</p>
            <select
              class="w-full border-[1px] border-gray-500 bg-gray-500 text-white px-[0.5em] py-[0.2em] text-grey-dark mr-2 focus:outline-none mt-[0.1em]"
              name="size"
              id="size"
            >
              <option value="100">100x100</option>
              <option value="200">200x200</option>
              <option value="300" selected>300x300</option>
              <option value="400">400x400</option>
            </select>
            <button
              type="submit"
              class="px-[0.5em] py-[0.2em] bg-blue-500 text-white text-[0.8em] mt-[1em] rounded hover:bg-blue-600"
            >
              Submit
            </button>
          </form>
        </div>
        <div
          class="flex-1 h-auto bg-white/80 min-w-[280px] flex flex-col items-center justify-center p-[1.5em] text-[1.2em] rounded-lg overflow-auto p-[20px]"
          id="generated"
        >
          <p id="genrate-alert" class="text-center font-medium text-gray-500">
            Get your url's qr code at an instant
          </p>

          <div id="spinner" role="status">
            <svg
              class="inline mr-2 w-24 h-24 text-gray-200 animate-spin dark:text-gray-600 fill-red-500"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor"
              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill"
              />
            </svg>
          </div>
          <div id="qrcode" class="m-auto hidden"></div>
        </div>
      </div>
    </div>
  </body>
</html>
